<!DOCTYPE html>
<html>
<head>
	<title>UN Goals Step 2</title>
</head>

<style>
	body {
	  font-family: Arial, Helvetica, sans-serif;
	}

	.flip-box {
	  background-color: transparent;
	  width: 300px;
	  height: 300px;
	  perspective: 1000px;
	}
	.flip-box-inner {
	  position: relative;
	  width: 100%;
	  height: 100%;
	  text-align: center;
	  transition: transform 0.8s;
	  transform-style: preserve-3d;
	}
	.flip-box:hover .flip-box-inner {
	  transform: rotateY(180deg);
	}
	.flip-box-front, .flip-box-back {
	  position: absolute;
	  width: 100%;
	  height: 100%;
	  backface-visibility: hidden;
	}
	.flip-box-front {
	  background-color: #bbb;
	  color: black;
	}
	.flip-box-back {
	  background-color: #EB1C2D;
	  color: white;
	  transform: rotateY(180deg);
	}


	.home {
		position: fixed;
		top: 10px;
		left: 900px;
		z-index: 2000;
	}
	.btn {
		background-color: lightgrey;
		border-radius: 20px;
		font-size: 20px;
	}

	.button2 {
		position: fixed;
		top: 10px;
		left: 1000px;
		z-index: 2000;
	}
	.btn2 {
		background-color: lightgrey;
		border-radius: 20px;
		font-size: 20px;
	}
</style>

<body>

<div class = "home">
	<form  action="../index.html">
	    <input class = "btn" type="submit" value="HOME" />
	</form>
</div>

<div class="flip-box">
  <div class="flip-box-inner">
    <div class="flip-box-front">
     <img src="images/resizedphotos.0/1.jpg" alt="Avatar" style="width:300px; height:300px;"/>
    </div>
    <div class="flip-box-back">
      <h3>No Poverty</h3>
      <p>. To what extent does stigma contribute to the experience of living in
poverty internationally, and what could be done to address this?</p>
    </div>
  </div>
</div>

</body>
</html>
